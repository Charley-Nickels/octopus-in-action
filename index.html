<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Octopus In Action v1.1 (Preview)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div class="hud-group">
      <span class="hud-label">Day</span><span id="hud-day">1</span>
      <span class="hud-label">Time</span><span id="hud-time">09:00</span>
    </div>
    <div class="hud-group">
      <span class="icon coin"></span><span id="hud-money">250</span>
      <span class="icon star"></span><span id="hud-level">1</span>
      <button id="btn-speed" class="btn">Speed Ã—1</button>
      <button id="btn-pause" class="btn warn">Pause</button>
    </div>
  </div>

  <div id="toolbar">
    <button id="btn-mailbox" class="btn">Mailbox</button>
    <button id="btn-build" class="btn">Build</button>
    <button id="btn-report" class="btn">Export Report</button>
  </div>

  <div id="game-wrap">
    <canvas id="game" width="960" height="640"></canvas>
    <div id="toast"></div>
  </div>

  <!-- Contact Card (License Style) -->
  <dialog id="contact-card" class="window">
    <div class="window-title">Citizen License</div>
    <div class="license">
      <div class="portrait"><canvas id="license-portrait" width="48" height="48"></canvas></div>
      <div class="fields">
        <div><b>Name:</b> <span id="cc-name"></span></div>
        <div><b>Race:</b> <span id="cc-race"></span> <span class="legend" id="cc-race-legend"></span></div>
        <div><b>Age:</b> <span id="cc-age"></span></div>
        <div><b>Address:</b> <span id="cc-address"></span></div>
        <div><b>Job:</b> <span id="cc-job"></span></div>
      </div>
    </div>
    <div class="window-footer">
      <button class="btn" id="cc-close">Close</button>
    </div>
  </dialog>

  <!-- Shop -->
  <dialog id="shop" class="window">
    <div class="window-title">OctoMart</div>
    <div id="shop-list" class="shop-list"></div>
    <div class="window-footer">
      <button class="btn" id="shop-close">Close</button>
    </div>
  </dialog>

  <!-- Mailbox -->
  <dialog id="mailbox" class="window">
    <div class="window-title">Mailbox</div>
    <div id="mailbox-list" class="mail-list"></div>
    <div class="window-footer">
      <button class="btn" id="mailbox-close">Close</button>
    </div>
  </dialog>

  <!-- Build (minimal for v1.1: permits & simple upgrade) -->
  <dialog id="build" class="window">
    <div class="window-title">Build & Upgrades</div>
    <div id="build-list" class="shop-list"></div>
    <div class="window-footer">
      <button class="btn" id="build-close">Close</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
