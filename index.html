<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="style.css"/>

  <script>
    window.LogRocket && window.LogRocket.init('YOUR_PROJECT_ID_HERE', {

  <div id="hud">
    <div>Time: <span id="clock">09:00</span></div>

    <p>Sandbox Mode: <span id="sandboxState">Off</span></p>

  <div id="mail" class="panel hidden">
    <h2>Mailbox</h2>
    <div id="letters"></div>
